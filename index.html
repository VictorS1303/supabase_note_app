<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/utilities.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/e05f21b32e.js" crossorigin="anonymous"></script>
    <script src="./src/js/supabase.js" type="module"></script>
    <script src="./src/js/main.js" type="module"></script>
    <title>Supabase Notes App</title>
</head>

<body>
    <main>
        <div class="container notes-container">
            <!-- <article class="note quaternary-note">
                <h3 class="note-title">Title</h3>
                <p class="note-body">Note text</p>
            </article> -->
        </div>
    </main>

   

    <!-- Open Create Note Modal Button -->
    <button class="btn open-create-note-popover-modal-btn" id="open_create_ote_popover_modal_btn"
        popovertarget="create_note_modal">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Delete Note Confirmation Modal -->
    <dialog class="modal delete-note-modal" id="delete_note_modal">
        <button class="btn delete-note-modal-close-btn" id="delete_note_modal_close_btn">
            <i class="fas fa-times"></i>
        </button>
        <p>
            Are you sure that you want to delete this note?
            <br />
            It cannot be undone!
        </p>

        <div class="delete-note-modal-buttons-container" id="delete_note_modal_buttons_container">
            <button class="btn cancel-deletion-btn" id="cancel_deletion_btn">
                Cancel
            </button>
            <button class="btn confirm-deletion-btn" id="confirm_deletion_btn">
                Delete note
            </button>
        </div>
    </dialog>

     <!-- Create Note Modal -->
     <dialog class="create-note-modal" id="create_note_modal">
        <form class="form create-note-form" id="create_note_form">
            <div>
                <label for="note_title_input">Title</label>
                <input type="text" class="note-title-input" id="note_title_input" name="note-title"
                    placeholder="Note title" autofocus="autofocus" />
            </div>

            <div>
                <label for="note_body_text_input">Note Text</label>
                <textarea class="note-body-text-input" id="note_body_text_input" name="note-body"
                    placeholder="Note text"></textarea>
            </div>

            <button type="submit" class="btn submit-create-note-btn" id="submit_create_note_btn">Create Note</button>
        </form>
    </dialog>

    <!-- Edit Note Modal -->
    <dialog class="edit-note-modal" id="edit_note_modal">
        <form class="edit-note-form" id="edit_note_form">
            <div>
                <label for="edit_note_title_input">Edit note title</label>
                <input type="text" class="edit-note-title-input" id="edit_note_title_input" name="edit-note-title"
                    placeholder="Edit note title" autofocus="autofocus" />
            </div>

            <div>
                <label for="edit_note_body_text_input">Edit note text</label>
                <textarea class="edit-note-body-text-input" id="edit_note_body_text_input" name="edit-note-body"
                    placeholder="Edit note text"></textarea>
            </div>

            <button type="submit" class="btn edit-note-btn" id="submit_create_note_btn">Submit edited note</button>
        </form>
    </dialog>
</body>

</html>
